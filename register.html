<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JeniusAcademy - Register</title>
    <link rel="stylesheet" href="file css/register.css" />
  </head>
  <body>
    <header>
      <div class="logo">JeniusAcademy</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="subscription.html">Subscription</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="learning.html">Learning</a></li>
        </ul>
      </nav>
    </header>

    <div class="register-form">
      <h2>Register</h2>
      <form id="registrationForm" action="index.html" method="get">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" />
          <div class="error-message" id="firstNameError"></div>
        </div>

        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" />
          <div class="error-message" id="lastNameError"></div>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <div class="error-message" id="emailError"></div>
        </div>

        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />
          <div class="error-message" id="phoneError"></div>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>

    <footer>
      <p>&copy; JeniusAcademy 2024. All rights reserved.</p>
    </footer>

    <script src="file js/register.js"></script>
  </body>
</html>
